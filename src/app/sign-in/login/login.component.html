<div class="height-100vh signup4-wrap"
  fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="signup4-container mat-elevation-z4 white" fxLayout="row wrap" fxLayout.xs="column"
    fxLayoutAlign="start stretch" fxFlex="60" fxFlex.xs="94" fxFlex.sm="80">
    <!-- Left Side content -->
    <div fxLayout="column" fxLayoutAlign="center center" class="signup4-header" fxFlex="40">
      <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/illustrations/lighthouse.svg"/>
      </div>
    </div>

    <!-- Right side content -->
    <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center center">
      <form [formGroup]="loginForm" class="signup4-form grey-100" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="userName" type="text" name="username"/>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" name="password" />
          <button mat-icon-button matSuffix type="button" (click)="hidePass = !hidePass"
                         [attr.aria-label]="'hidePass password'" [attr.aria-pressed]="hidePass">
              <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div fxLayout="row wrap" >
          <mat-checkbox class="forgot-btn">Remember this computer</mat-checkbox>
          <a class="forgot-btn" mat-button color="primary" routerLink="/forgot-password">Forgot password</a>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 20px;">
          <button mat-raised-button class="full-width" type="submit" color="primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
